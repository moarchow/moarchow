<template name="Home_Page">
  {{#If_Logged_In}}
  <div class="ui container" style="margin-top: 40px; margin-bottom: 20px;">
    <div class="ui grid">
      {{#if Template.subscriptionsReady}}

      <div class="ui row">
        <div class="ui column">

          <div><h2>My Favorite Chow Spots</h2></div>
          {{ currentUser.username}}
          <div class="ui segment">
            <div><h2>My Favorite Chow Spots</h2></div>

            <table class="ui single line table">
              <thead>
              <tr>
                <th class="two wide">Status</th>
                <th class="six wide">Name</th>
                <th class="six wide">My Rating</th>
              </tr>
              </thead>
              <tbody>
              {{#each vendor in VendorsList}}
              {{#if isFavorite vendor}}
              <tr>
                <td>
                  {{#if isOpen vendor }}
                  <button class="ui green button">Open</button>
                  {{else}}
                  <button class="ui red button">Closed</button>
                  {{/if}}
                </td>
                <td>
                  <h3><a href="{{pathFor 'Vendor_Home_Page' _id=vendor._id}}">{{vendor.name}}</a></h3>
                </td>
                <td class="collapsing">
                  <i class="yellow star icon"></i>
                  <i class="yellow star icon"></i>
                  <i class="yellow star icon"></i>
                  <i class="yellow star icon"></i>
                  <i class="yellow star icon"></i>
                </td>
              </tr>
              {{else}}
              {{/if}}
              {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="ui row">
        <div class="ui column">

          <div class="ui segment">
            <div><h2>Search For Chow</h2></div>

            <form class="ui form">
              <div class="field">
                <select id="chowSelect">
                  {{#each type in VendorsFoodTypes}}
                  <option value="{{type}}">{{type}}</option>
                  {{/each}}
                </select>
              </div>
              <button class="ui fluid green button chow-search" type="submit" value="Submit">Search</button>
            </form>

            <table class="ui single line table" style="color: #616161;">
              <thead>
              <th class="two wide">Status</th>
              <th class="six wide">Name</th>
              <th class="six wide">Rating</th>
              </thead>
              <tbody>
              {{#each vendor in SearchList}}
              <tr>
                <td>
                  {{#if isOpen vendor }}
                  <button class="ui green button">Open</button>
                  {{else}}
                  <button class="ui red button">Closed</button>
                  {{/if}}
                </td>
                <td>
                  <h3><a href="{{pathFor 'Vendor_Home_Page' _id=vendor._id}}">{{vendor.name}}</a></h3>
                </td>
                <td class="collapsing">
                  <i class="yellow star icon"></i>
                  <i class="yellow star icon"></i>
                  <i class="yellow star icon"></i>
                  <i class="yellow star icon"></i>
                  <i class="yellow star icon"></i>
                </td>
              </tr>
              {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
      {{else}}
      {{> Loading}}
      {{/if}}
    </div>
  </div>
  {{/If_Logged_In}}
</template>
