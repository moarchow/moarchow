<template name="Home_Page">
  {{#If_Logged_In}}
  {{#if Template.subscriptionsReady}}
  <div class="ui container" style="margin-top: 40px; margin-bottom: 20px;">
    <div class="ui grid">


      <div class="ui row">
        <div class="ui column">
          {{ currentUser.username}}
          <div class="ui basic segment">
            <div><h2>My Favorite Chow Spots</h2></div>
            {{#if noFavorites }}
            You have no favorite Chow Spots! Find your favorites <a href="{{pathFor 'Vendor_List_Page'}}"> here.</a>
            {{else}}
            <table class="ui single line table">
              <thead>
              <tr>
                <th class="two wide">Status</th>
                <th class="six wide"></th>
                <th class="four wide">My Rating</th>
                <th class="one wide"></th>
              </tr>
              </thead>
              <tbody>
              {{#each vendor in FavoritesList}}
              <tr>
                <td>
                  {{#if isOpen vendor }}
                  <button class="ui green button">Open</button>
                  {{else}}
                  <button class="ui red button">Closed</button>

                  {{/if}}
                </td>
                <td>
                  <a href="{{pathFor 'Vendor_Home_Page' _id=vendor._id}}">
                    <img class="ui left image" style="height: 50px; " src="/images/{{vendorImage vendor}}"/>
                  </a>

                </td>
                <!--<td>-->
                  <!--&lt;!&ndash;<h3><a href="{{pathFor 'Vendor_Home_Page' _id=vendor._id}}">{{vendor.name}}</a></h3>&ndash;&gt;-->
                <!--</td>-->
                <td>
                  <div class="ui star rating" data-rating={{userRating vendor}} data-max-rating="5">
                  </div>
                </td>
                <td>
                  <div class="ui form">
                    <button id="{{vendor._id}}" class="ui red icon button remove-vendor" type="submit">Unfavorite</button>
                  </div>
                </td>
              </tr>
              {{/each}}
              </tbody>
            </table>
            {{/if}}
          </div>
        </div>
      </div>

      <div class="ui row">
        <div class="ui column">

          <div class="ui basic segment">
            <div><h2>Search For Chow</h2></div>
            <br/>

            <form class="ui form">
              <div class="ui two column grid">
                <div class="ui twelve wide column">
                  <div class="field">
                    <select id="chowSelect">
                      {{#each type in VendorsFoodTypes}}
                      <option value="{{type}}">{{type}}</option>
                      {{/each}}
                    </select>
                  </div>
                </div>

                <div class="four wide column">
                  <button class="ui fluid green button chow-search" type="submit" value="Submit">Search</button>

                </div>
              </div>


            </form>

            <table class="ui single line table" style="color: #616161;">
              <thead>
              <th class="two wide">Status</th>
              <th class="six wide"></th>
              <th class="five wide">Location</th>
              </thead>
              <tbody>
              {{#each vendor in SearchList}}
              <tr>
                <td>
                  {{#if isOpen vendor }}
                  <button class="ui green button">Open</button>
                  {{else}}
                  <button class="ui red button">Closed</button>
                  {{/if}}
                </td>
                <td>
                  <a href="{{pathFor 'Vendor_Home_Page' _id=vendor._id}}">
                    <img class="ui left image" style="height: 50px; " src="/images/{{vendorImage vendor}}"/>
                  </a>
                </td>
                <td>
                  {{vendor.location}}
                </td>
              </tr>
              {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
<script>
  $('.ui.rating')
      .rating('disable')
  ;

  </script>
  {{else}}
  {{> Loading}}
  {{/if}}
  {{/If_Logged_In}}

</template>
