<template name="Home_Page">
  {{#If_Logged_In}}
  <div class="ui container" style="margin-top: 40px; margin-bottom: 20px;">
    <div class="ui grid">
      {{#if Template.subscriptionsReady}}

      <div class="ui row">
        <div class="ui column">

          <div><h2>My Favorite Chow Spots</h2></div>
          {{ currentUser.username}}
          <div class="ui segment">
            <table class="ui single line table">
              <thead>
              <tr>
                <th class="two wide">Status</th>
                <th class="six wide">Name</th>
                <th class="six wide">My Rating</th>
              </tr>
              </thead>
              <tbody>
              {{#each vendor in FavoriteVendors}}
              {{#if isFavorite vendor}}
              <tr>
                <td>
                  {{#if isOpen vendor }}
                  <button class="ui green button">Open</button>
                  {{else}}
                  <button class="ui red button">Closed</button>
                  {{/if}}
                </td>
                <td>
                  <h3><a href="{{pathFor 'Vendor_Home_Page' _id=vendor._id}}">{{vendor.name}}</a></h3>
                </td>
                <td class="collapsing">
                  <i class="yellow star icon"></i>
                  <i class="yellow star icon"></i>
                  <i class="yellow star icon"></i>
                  <i class="yellow star icon"></i>
                  <i class="yellow star icon"></i>
                </td>
              </tr>
              {{else}}
              {{/if}}
              {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="ui row">
        <div class="ui column">
          <div><h2>Search For Chow</h2></div>
          <div class="ui segment">

            <h3>Select Chow Type</h3>
            <select name="chow" multiple="" class="ui fluid dropdown">
              <option value="American">American</option>
              <option value="British">British</option>
              <option value="Chinese">Chinese</option>
              <option value="German">German</option>
              <option value="Indian">Indian</option>
              <option value="Japanese">Japanese</option>
              <option value="Korean">Korean</option>
              <option value="Middle-Eastern">Middle-Eastern</option>
              <option value="Hawaiian">Hawaiian</option>
            </select>

            <table class="ui table" style="color: #616161;">
              <thead>
              <th>Item Name</th>
              <th>Description</th>
              <th>Sold At</th>
              </thead>
              <tbody>
              {{#each menu in MenusList}}

              <tr>
                <td>{{menu.name}}</td>
                <td> {{menu.description}}</td>
                <td> {{menu.vendor}}</td>
              </tr>
              {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
      {{else}}
      {{> Loading}}
      {{/if}}
    </div>
  </div>
  {{/If_Logged_In}}
</template>
