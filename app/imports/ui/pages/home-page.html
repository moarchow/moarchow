<template name="Home_Page">
  <div class="ui container">
    <div class="ui two column grid">
      {{#if Template.subscriptionsReady}}
      <div class="ui column">

        <table style="margin-top: 20px" class="ui table">
          <thead>
          <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Description</th>
          </tr>
          </thead>
          <tbody>
          {{#each vendor in VendorsList}}
          <tr>
            <td><a href="{{pathFor 'Vendor_Home_Page' _id=vendor._id}}">{{vendor.name}}</a></td>
            <td>{{vendor.location}}</td>
            <td>{{vendor.description}}</td>
          </tr>
          {{/each}}
          </tbody>
        </table>
      </div>
      
      <div class="ui column">
        <table style="margin-top: 20px" class="ui inverted table">
          <thead>
          <th>Item Name</th>
          <th>Sold At</th>
          <th>Description</th>
          </thead>
          <tbody>
          {{#each menu in MenusList}}

          <tr>
            <td>{{menu.name}}</td>
            <td> {{menu.vendor}}</td>
            <td> {{menu.description}}</td>
          </tr>
          {{/each}}
          </tbody>
        </table>
      </div>
      {{else}}
      {{> Loading}}
      {{/if}}
    </div>


  </div>
</template>
