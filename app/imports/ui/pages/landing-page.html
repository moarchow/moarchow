<template name="Landing_Page">

  <link href="https://fonts.googleapis.com/css?family=Ravi+Prakash" rel="stylesheet">

  <div class="land-body-one"> <!--LAND BODY ONE DIV-->

        <img class="ui image" style="height: 200px; width: 200px;" src="/images/need-real-food.jpg" /> <!--LOGO IMAGE-->
      </div> <!--FIRST /ROW-->

      <div class="row"> <!--SECOND ROW-->
        <h1 style="color: #16ab39; text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black; font-size: 72px; font-family: 'Ravi Prakash', cursive;">Hush Hunger's Roar and More!</h1>

        <form> <!--SUBMIT FORM-->

          There are many food choices on campus at UH Manoa and knowing what each place serves and when can be confusing. Moar Chow will allow you to browse all the menus on campus, search by cuisine type, and view the location of all the food trucks from day to day. Users will also be able to rate/review dishes, save their favorite cuisines.
        </div> <!--SECOND ROW SECOND /COLUMN-->

        <div class="column"></div> <!--EMPTY SECOND ROW THIRD COLUMN-->

      </div> <!--SECOND /ROW-->

      <div class="row"> <!--THIRD ROW-->
        <h3 style="color: white; font-size: 30px;">Features</h3>
      </div> <!--THIRD /ROW-->

      <div class="equal width row" style="padding-bottom: 0px;"> <!--FOURTH ROW-->

        <div class="column"></div> <!--EMPTY FOURTH ROW FIRST COLUMN-->

          Allows Univeristy of Hawaii users to search by cuisine type.
        </div> <!--FOURTH ROW SECOND /COLUMN-->

        <div class="column" id="odd"> <!--FOURTH ROW THIRD COLUMN-->
          Univeristy of Hawaii users can also view daily food truck locations and hours of operation.

        <div class="column"></div> <!--EMPTY FOURTH ROW FOURTH COLUMN-->

      </div> <!--FOURTH /ROW-->

        <div class="column" id="odd">  <!--FIFTH ROW SECOND COLUMN-->
          University of Hawaii users can rate and review dishes.
        </div> <!--FIFTH ROW SECOND /COLUMN-->

        <div class="column" id="even">  <!--FIFTH ROW THIRD COLUMN-->
          University of Hawaii users can save their favorite dishes to their own personal profile.
        </div> <!--FIFTH ROW SECOND /COLUMN-->

        <div class="column"></div>  <!--EMPTY FIFTH ROW FOURTH COLUMN-->
