<template name="Log_In_Page">

  <div class="login-body"> <!--LOGIN BODY DIV-->

    <div class="ui centered three row grid" style="padding-top: 134px;"> <!--UI THREE ROW GRID DIV-->

      <div class="row"> <!--FIRST ROW DIV-->

        <img class="ui image" src="/images/alloy-wordmark.svg" />

      </div> <!--FIRST ROW /DIV-->

      <div class="row"> <!--SECOND ROW DIV-->

        <h2 style="color: white;">INSERT SLOGAN HERE</h2>

      </div> <!-- SECOND ROW /DIV-->

      <div class="form-background"> <!--FORM BACKGROUND DIV-->

        <div class="row"> <!--SECOND ROW DIV-->

          <form class="ui form user-data-form"> <!--UI FORM-->

            <div class="field"> <!--USERNAME FIELD DIV-->

              <label>UHM Username</label> <!--USERNAME LABEL-->

              <div class="ui left icon input"> <!--USER INPUT ICON DIV-->

                <i class="blue user icon"></i>

                <input type="text" name="login" placeholder="UHM Username..." id="login">

              </div> <!--USER INPUT ICON /DIV-->

            </div> <!--USERNAME FIELD /DIV-->

            <div class="field"> <!--PASSWORD FIELD DIV-->

              <label>Password</label> <!--PASSWORD LABEL-->

              <div class="ui left icon input"> <!--LOCK INPUT ICON DIV-->

                <i class="blue lock icon"></i>

                <input type="text" name="password" placeholder="Password..." id="password">

              </div> <!--LOCK INPUT ICON /DIV-->

            </div> <!--PASSWORD FIELD /DIV-->

            <form action="{{pathFor 'User_Profile_Page'}}">
              <center>
                <button class="ui green button" type="submit"> <!--SUBMIT BUTTON-->
                  <i class="unlock icon"></i>
                  Log In
                </button>
              </center> <!--SUBMIT /BUTTON-->
            </form>

          </form> <!--UI /FORM-->

        </div> <!--SECOND ROW /DIV-->

      </div> <!--UI FORM BACKGROUND /DIV-->

    </div> <!--UI THREE ROW GRID /DIV-->

  </div> <!--LOGin BODY /DIV-->

  {{> Footer}}

</template>
