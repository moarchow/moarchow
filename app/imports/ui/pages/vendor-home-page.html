<template name="Vendor_Home_Page">
  {{#If_Logged_In}}
  {{#if Template.subscriptionsReady}}
  <div class="ui center aligned fluid container" style="margin-bottom: 20px;">
    <div class="title-header">

      <!--VENDOR'S NAME-->
      <div style="padding-top: 120px; padding-bottom: 15px">
        {{ vendorField 'name' }}<br/>

      </div>
      <h4>Located at {{vendorField 'location'}}</h4>
    </div>
    <div class="ui container" style="padding-top: 20px">
      <!--{{#if isFavorite}}-->
      <!--<button class="ui four wide button remove-favorite-button" style="margin-bottom:10px;" type="submit">Remove from-->
      <!--Favorites-->
      <!--</button>-->
      <!--{{else}}-->
      <!--<button class="ui four wide green button add-favorite-button" style="margin-bottom:10px;" type="submit">Add to-->
      <!--favorites-->
      <!--</button>-->
      <!--{{/if}}-->
      <div class="ui two column grid">
        <div class="ui seven wide column">
          <div class="ui segment">
            {{#if isFavorite}}
            <button class="ui toggle button update-favorite-button" >Remove from Favorites</button>
            {{else}}
            <button class="ui toggle green button update-favorite-button" >Add to Favorites</button>
            {{/if}}
            <div class="ui star average rating" data-rating={{averageRating}} data-max-rating="5"></div>
            {{reviewCount}} reviews
          </div>
          {{#if isOpen }}
          <div class="ui inverted green segment">
            Open Now
          </div>
          {{else}}
          <div class="ui inverted red segment">
            Closed
          </div>
          {{/if}}
          <div class="map-container" style="height: 250px; margin-top:10px;">
            {{> googleMap name="map" options=mapOptions}}
          </div>
          <div class="ui segment">

            {{ vendorField 'description' }}
          </div>
          <div class=" ui segment">
            <h4>Hours of Operation</h4>
            <p>Monday<br/>
              {{ vendorHours 'monday' }}</p>
            <p> Tuesday <br/>
              {{ vendorHours 'tuesday' }}</p>
            <p> Wednesday <br/>
              {{ vendorHours 'wednesday' }}</p>
            <p> Thursday <br/>
              {{ vendorHours 'thursday' }}</p>
            <p> Friday <br/>
              {{ vendorHours 'friday' }}</p>
          </div>
          <div class="ui segment">
            <h2> Leave a Review!</h2>

            <form class="ui form">
              <div class="field">
                <div class="ui star user rating" id="userRating" data-rating={{userRating}} data-max-rating="5"></div>
              </div>
              <button class="ui fluid green button submit-rating" type="submit" value="Submit">Submit</button>
            </form>

          </div>
        </div>

        <div class="ui nine wide column">
          {{#each menu in vendorField 'menus'}}
          <div class="ui segment" id="menu-list">
            <div id="menu-category">{{menu.name}}</div>
            <div id="menu-description">{{menu.description}}</div>
            <br/>
            {{#each item in menu.items}}
            <div id="menu-item">{{item.name}}</div>
            <div style="color: #616161">{{item.description}}</div>
            <div style="color: #616161">{{item.price}}</div>
            <br>
            {{/each}}

          </div>
          {{/each}}
        </div>

      </div>
    </div>

  </div>
  <script>
    $('.ui.user.rating')
        .rating('enable')

    ;
    $('.ui.average.rating')
        .rating('disable')

    ;
    $('.ui.button.toggle').state({
      text: {
        inactive: 'Remove from Favorites',
        active: 'Add to Favorites'
      },

    });
  </script>
  {{else}}
  {{> Loading}}
  {{/if}}
  {{/If_Logged_In}}
</template>
