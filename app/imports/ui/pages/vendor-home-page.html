<template name="Vendor_Home_Page">
  {{#if Template.subscriptionsReady}}
  <div class="ui center aligned fluid container">
    <div class="title-header">

      <!--VENDOR'S NAME-->
      <div style="padding-top: 250px; padding-bottom: 15px">{{ vendorField 'name' }}</div>
      <h4>Located at {{vendorField 'location'}}</h4>
    </div>
    <div class="ui container" style="padding-top: 20px">
      <div class="ui three column grid">
        <div class="ui three wide column">
          <div class=" ui olive segment">
            <h4>Hours of Operation</h4>
            <p>Monday</p>
            {{ vendorHours 'monday' }}
            <p> Tuesday </p>
            {{ vendorHours 'tuesday' }}
            <p> Wednesday </p>
            {{ vendorHours 'wednesday' }}
            <p> Thursday </p>
            {{ vendorHours 'thursday' }}
            <p> Friday </p>
            {{ vendorHours 'friday' }}
          </div>
        </div>
        <div class="ui five wide column">
          <div class="ui segment" style="background-color: #E0F2F1">

            <!--DESCRIPTION-->
            {{ vendorField 'description' }}
          </div>
        </div>
        <div class="ui eight wide column">
          <table class="ui table">
            <thead>
            <th>Item Name</th>
            <th>Sold At</th>
            <th>Description</th>
            </thead>
            <tbody>
            {{#each menu in MenusList}}

            <tr>
              <td>{{menu.name}}</td>
              <td> {{menu.vendor}}</td>
              <td> {{menu.description}}</td>
            </tr>
            {{/each}}
            </tbody>
          </table>
        </div>

      </div>
    </div>

  </div>
  {{else}}
  {{> Loading}}
  {{/if}}
</template>
