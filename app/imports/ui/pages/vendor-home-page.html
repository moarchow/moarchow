<template name="Vendor_Home_Page">
  <div class="ui container">
    {{#if Template.subscriptionsReady}}
    <div class="title-header">
      <!--VENDOR'S NAME-->
      {{ vendorField 'name' }}

      <hr/>
    </div>
    <div class="ui three row centered grid container">
      <div class="row">


        <div class="ui segment" style="background-color: #E0F2F1; width: 250px">
          <!--LOCATION-->
          Located at {{ vendorField 'location' }}
          <hr/>
          <!--DESCRIPTION-->
          {{ vendorField 'description' }}
        </div>

      </div>
      <div class="row">
        <!--HOURS-->
        <div class=" ui olive segment">
          <h4>Hours of Operation</h4>
          <p>Monday</p>
          {{ vendorHours 'monday' }}
          <p> Tuesday </p>
          {{ vendorHours 'tuesday' }}
          <p> Wednesday </p>
          {{ vendorHours 'wednesday' }}
          <p> Thursday </p>
          {{ vendorHours 'thursday' }}
          <p> Friday </p>
          {{ vendorHours 'friday' }}
        </div>
        <!--END HOURS-->
      </div>
      <div class="row" style="width: 500px">
        <table style="margin-top: 20px; width: 500px; background-color: #F1F8E9" class="ui table">
          <thead>
          <th>Item Name</th>
          <th>Sold At</th>
          <th>Description</th>
          </thead>
          <tbody>
          {{#each menu in MenusList}}

          <tr>
            <td>{{menu.name}}</td>
            <td> {{menu.vendor}}</td>
            <td> {{menu.description}}</td>
          </tr>
          {{/each}}
          </tbody>
        </table>
      </div>
    </div>
    {{else}}
    {{> Loading}}
    {{/if}}
  </div>
</template>
