<template name="Vendor_Home_Page">
  {{#if Template.subscriptionsReady}}
  <div class="ui center aligned fluid container">
    <div class="title-header">

      <!--VENDOR'S NAME-->
      <div style="padding-top: 120px; padding-bottom: 15px">
        {{ vendorField 'name' }}
      </div>
      <h4>Located at {{vendorField 'location'}}</h4>

    </div>
    <div class="ui container" style="padding-top: 20px; padding-bottom: 20px">
      <div class="ui two column grid">
        <div class="ui seven wide column">
          <button class="fluid ui toggle inverted green button">Add to Favorites</button>
          <img src="/images/{{vendorImage}}" class="ui fluid image">
          <div class="ui segment">
            {{ vendorField 'description' }}
          </div>
          <div class=" ui segment">
            <h4>Hours of Operation</h4>
            <p>Monday<br/>
              {{ vendorHours 'monday' }}</p>
            <p> Tuesday <br/>
              {{ vendorHours 'tuesday' }}</p>
            <p> Wednesday <br/>
              {{ vendorHours 'wednesday' }}</p>
            <p> Thursday <br/>
              {{ vendorHours 'thursday' }}</p>
            <p> Friday <br/>
              {{ vendorHours 'friday' }}</p>
          </div>
        </div>

        <div class="ui nine wide column">
          {{#each category in MenuCategories}}
          <div class="ui segment" id="menu-list">
            <div id="menu-category">{{category.name}}</div>
            <br/>
            {{#each item in category.list}}
            <div id="menu-item">{{item.name}}</div>
            <div style="color: #616161">{{item.description}}</div>
            <br>
            {{/each}}

          </div>
          {{/each}}
        </div>

      </div>
    </div>

  </div>
  {{else}}
  {{> Loading}}
  {{/if}}

</template>
